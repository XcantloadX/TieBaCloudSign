<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<!--禁止搜索引擎收录-->
		<meta name="robots" content="none" />
		
		<title>百度贴吧 - AutoSignIn</title>
		
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
		<script type="text/javascript" src="static/js/common.js"></script>
		<script type="text/javascript" src="static/js/util/highlight.js"></script>
		<script type="text/javascript" src="static/js/toast.js"></script>
		<script type="text/javascript" src="static/js/tieba.js"></script>
		
		<link rel="stylesheet" href="static/css/style.css" />
		<link rel="stylesheet" href="static/css/common.css" />
		<link rel="stylesheet" href="static/css/toast.css" />
		<link rel="stylesheet" href="static/css/btn.css" />
		<!--font awesome 图标-->
		<link href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/all.css" rel="stylesheet">
		
		<link rel="icon" href="static/image/favicon.png" type="img/x-ico" />
	</head>
	
	<body>
		
		<div id="header">
			<i id="back-arrow" class="fa fa-arrow-left"></i>
			<a id="back-text" href="index.html">返回</a>
			<h1 id="title">百度贴吧 - 控制面板</h1>
		</div>
		
		<div id="content">
			
			
			<div id="settings-stat" class="section">
				<h2>状态</h2>
				<input class="btn btn-disabled" type="button" value="立即签到" />
			</div>
			
			<!--Cookie 设置-->
			<div id="settings-cookie" class="section">
				<h2>Cookie</h2>
				
				<form>
					<textarea id="cookie-edit" rows=15 spellcheck="false"></textarea>
					<br />
					<input class="btn" type="button" value="保存" onclick="SetCookie();" />
				</form>
			</div>
            
            <!--账号设置-->
            <div id="settings-account" class="section">
            	<h2>账号</h2>
                
                <input class="btn" type="button" value="新建" />
                <ul class="list">
                	<li class="list-item">
                    	<div>
                        	<input style="margin-right: 2px" class="btn" type="button" value="修改"/>
                        	<input style="margin-right: 15px; margin-left: 0px;" class="btn is-danger" type="button" value="删除"/>
                        	<a target="javascript: void"><b>账号1</b></a>
                        </div>
                    </li>
                    
                </ul>
            </div>
			
			<div id="settings-log" class="section">
				<!--查看 log-->
				<h2>运行日志</h2>
				<pre id="log"></pre>
				
				<input id="reload-log" class="btn btn-disabled" type="button" value="刷新" />
				<input id="clear-log" class="btn" type="button" value="清除" onclick="deleteLog();"/>
			</div>
			
		</div>
		
		<div id="footer">
			<p>AutoSignIn By @XcantloadX</p>
			<a href="https://github.com/XcantloadX/TieBaCloudSign">Fork Me On Github</a>
		</div>
		
	</body>
	
</html>
